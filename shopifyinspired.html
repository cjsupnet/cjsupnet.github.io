<!doctype html>
<html lang="en" class="no-js">

          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand navbar-brand-custom" href="index.html"><img id="brand" src="imgs/logo.png" alt="CJS logo"></a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="navbar-link"><a id="nav-link-select" href="illustrations.html">Illustrations</a></li>
          <li class="navbar-link"><a id="nav-link" href="uiux.html">UI/UX</a></li>
          <li class="navbar-link"><a id="nav-link" href="print.html">Print</a></li>

        </ul>
      </div><!-- /.navbar-collapse -->

  <div class="container-fluid">

        <div class="col-md-12 text-description-hero">
          <h1 id="hero-title">Shopify-Inspired</h1>
        </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row work-description">
      <div class="col-md-12">

        <p class="center-aligned-description">Illustrations inspired by Shopify's product branding style.</p>

    </div>

  <div class="container">
    <!-- Start of carousel -->
    <div class="row carousel-top carousel slide" id="myCarousel" data-ride="carousel">
      <div class="col-md-12">

        </div>
      </div>

        <div style="height: 75px;" class="hidden-md-up"></div>
        <div class="row">
          <ol class="carousel-indicators">

  <script type="text/javascript">
    $(function () {
      var links = $('.navbar-link').click(function () {
        links.removeClass('active');
        $(this).addClass('active');
      });
    });
  </script>
